<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->
  <meta name="keywords" content=" Shivam Abraham, Mr Abraham, Shivam, Abraham">
  <meta name="description" content="A solution of the FrontEnd Mentor Created by Shivam Abraham">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styele.css">

</head>
<div class="top">
  <img src="./images/bg-pattern-top.svg" class="bg-top" alt="">
</div>

<div class="container">
  <div class="container-image">
    <img src="./images/bg-pattern-card.svg" alt="">
  </div>
  <img src="./images/image-victor.jpg" class="victor-image" alt="">
  <div class="content">
    <div class="location">
      <h1>Victor Crest <spna id="age">26</spna></h1>
      <p>London</p>
    </div>
    <div class="info">
      <div class="section"><h2>80K</h2> <p> Followers</p></div>
      <div class="section"><h2>803K</h2> <p>Likes</p></div>
      <div class="section"><h2>1.4K</h2> <p> Photos</p></div>
    </div>
  </div>
</div>

<div class="bottom">
  <img src="./images/bg-pattern-bottom.svg" class="bg-bottom" alt="">
</div>
</body>
</html>
